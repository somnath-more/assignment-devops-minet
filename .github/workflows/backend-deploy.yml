name: Backend deployment

on:
  push:
    branches:
      - deployment
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
permissions:
    id-token: write
    contents: read
jobs:
  backend-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        service: [api-gateway, wallet-service, portfolio-service, crypto-service, service-registry, user-service]
    
    defaults:
      run:
        working-directory: backend/${{ matrix.service }}/

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Build with Maven
        run: |
          mvn clean package -Dmaven.test.skip=true

      - name: Build and Push Docker Image to GHCR
        uses: docker/build-push-action@v3
        with:
          push: true
          context: backend/${{ matrix.service }}/
          tags: |
             ghcr.io/${{ github.actor }}/bc128-minet-be-${{ matrix.service }}:v${{ github.run_number }}
             ghcr.io/${{ github.actor }}/bc128-minet-be-${{ matrix.service }}:latest
             
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
     
      - name: Adding EKS cluster and Build and Deploy the service
        env: 
          aws_region: us-east-2
          cluster_name: ${{ secrets.CLUSTER_NAME }}
          SERVICE_NAME: ${{ matrix.service }}
        run: |
              aws eks --region us-east-2 update-kubeconfig --name ${{ secrets.CLUSTER_NAME }}
              kubectl set image deployment/${SERVICE_NAME} ${SERVICE_NAME}=ghcr.io/${{ github.actor }}/bc128-minet-be-${{ matrix.service }}:latest
      - name: remove kubeconfig file
        run: |
          ls ~/.kube
          rm -rf ~/.kube